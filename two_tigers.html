<!DOCTYPE html>
<html>
<head>
    <title>ä¸¤åªè€è™R&Bç‰¹åˆ«ç‰ˆ</title>
    <script src="https://cdn.jsdelivr.net/npm/@midival/core"></script>
    <style>
        :root {
            --main-color: #ff7f00;
            --bg-gradient: linear-gradient(45deg, #1a1a1a, #2d1f3c);
            --neon-effect: 0 0 15px #ff7f00;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            color: #fff;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            position: relative;
            z-index: 1;
        }

        .title {
            text-align: center;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        .player-wrapper {
            background: rgba(0,0,0,0.7);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(255,127,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        button {
            background: var(--main-color);
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: var(--neon-effect);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.3),
                transparent
            );
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        .visualizer {
            height: 150px;
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .bar {
            position: absolute;
            bottom: 0;
            width: 10px;
            background: var(--main-color);
            transition: height 0.3s ease;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 10px #ff7f00; }
            to { text-shadow: 0 0 20px #ffd93d, 0 0 30px #ff7f00; }
        }

        .tiger-pattern {
            position: absolute;
            width: 200px;
            opacity: 0.1;
            pointer-events: none;
        }

        #progress {
            height: 5px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            margin: 20px 0;
        }

        #progressBar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d);
            border-radius: 3px;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ğŸ¯ ä¸¤åªè€è™ R&B Remix ğŸ¸</h1>
        
        <div class="player-wrapper">
            <div class="visualizer" id="visualizer"></div>
            
            <div id="progress">
                <div id="progressBar"></div>
            </div>

            <div class="controls">
                <button onclick="loadAndPlay()">â–¶ï¸ æ’­æ”¾</button>
                <button onclick="pausePlayback()">â¸ï¸ æš‚åœ</button>
                <button onclick="stopPlayback()">â¹ï¸ åœæ­¢</button>
            </div>
        </div>
    </div>

    <script>
        const midiPlayer = new MIDI.Player();
        let bars = [];

        // åˆ›å»ºéŸ³é¢‘åˆ†æå™¨
        function createBars() {
            const visualizer = document.getElementById('visualizer');
            for(let i = 0; i < 50; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.left = `${i * 15}px`;
                visualizer.appendChild(bar);
                bars.push(bar);
            }
        }

        async function loadAndPlay() {
            try {
                await midiPlayer.load('two_tigers_rb.mid');
                createBars();
                
                // æ·»åŠ åŠ¨ç”»å¾ªç¯
                function animate() {
                    bars.forEach((bar, i) => {
                        const height = 30 + Math.sin(Date.now()/200 + i) * 20;
                        bar.style.height = `${height}px`;
                    });
                    if(midiPlayer.isPlaying) requestAnimationFrame(animate);
                }
                
                await midiPlayer.play();
                animate();
                updateProgress();
            } catch(error) {
                console.error('æ’­æ”¾é”™è¯¯:', error);
            }
        }

        // ä¿ç•™åŸæœ‰æ§åˆ¶å‡½æ•°...
        // [ä¿æŒåŸæœ‰æ§åˆ¶å‡½æ•°ä¸å˜ï¼Œå¢åŠ ä»¥ä¸‹æ–°åŠŸèƒ½]

        // æ–°å¢é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if(e.code === 'Space') midiPlayer.isPlaying ? pausePlayback() : loadAndPlay();
            if(e.key === 'ArrowRight') seek(midiPlayer.currentTime + 5);
            if(e.key === 'ArrowLeft') seek(midiPlayer.currentTime - 5);
        });

        // æ–°å¢è¿›åº¦è·³è½¬åŠŸèƒ½
        function seek(time) {
            midiPlayer.currentTime = Math.max(0, Math.min(time, midiPlayer.totalTime));
        }
    </script>
</body>
</html>
