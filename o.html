<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古诗欣赏 - 静夜思</title>
    <style>
        body {
            font-family: '楷体', Kaiti, serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.8;
            color: #333;
            background-color: #f9f9f9;
        }

        .poem-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 15px;
        }

        .author {
            text-align: right;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 30px;
        }

        .poem-content {
            font-size: 1.1em;
            text-align: center;
            letter-spacing: 1px;
        }

        .poem-content p {
            margin: 15px 0;
        }

        .poem-image {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    < img src="m.png" alt="静夜思插图" class="poem-image">
    <div class="poem-container">
        <h1>静夜思</h1>
        <div class="author">【唐】李白</div>
        <div class="poem-content">
            <p>床前明月光，</p >
            <p>疑是地上霜。</p >
            <p>举头望明月，</p >
            <p>低头思故乡。</p >
        </div>
    </div>
</body>
</html>
